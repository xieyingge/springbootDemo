<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> 404 Error</title>

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/static/font-awesome/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/static/css/animate.css}" rel="stylesheet">
    <link th:href="@{/static/css/style.css}" rel="stylesheet">

</head>
<head th:include="common/head::html"></head>
<body class="gray-bg">


    <div class="middle-box text-center animated fadeInDown">
        <h1>404</h1>
        <h3 class="font-bold">Page Not Found</h3>

        <div class="error-desc">
            您访问的页面没有找到！
        </div>
        <form class="form-inline m-t" role="form">
            <a type="button" class="btn btn-primary" th:href="@{/templates/index.html}">返回首页</a>
            <button type="button" class="btn btn-primary" onclick="history.back()">返回上一页</button>
        </form>
    </div>

    <!-- Mainly scripts -->
    <script th:src="@{/static/js/core.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>

</body>

</html>
